{% extends "layout.html" %}
{% block content %}
<h2>Profile</h2>
<form method="POST">
  <div class="mb-3">
    <label>First Name</label>
    <input type="text" name="firstname" class="form-control" value="{{ user[1] }}" required>
  </div>
  <div class="mb-3">
    <label>Last Name</label>
    <input type="text" name="lastname" class="form-control" value="{{ user[3] }}" required>
  </div>
  <button class="btn btn-success">Update</button>
</form>
{% endblock %}
